  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    .navbar {
      background: linear-gradient(to right, red, orange, yellow);
      padding: 20px;
      color: white;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-logo {
      width: 100px;
    }

    .nav-items {
      display: flex;
      align-items: center;
    }

    .search-box {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-btn {
      padding: 10px 15px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-items img {
      width: 30px;
      margin-left: 10px;
    }

    .card {
      width: 290px;
      height: 354px;
      padding: .9em;
      background: #f5f5f5;
      position: relative;
      overflow: visible;
      box-shadow: 0 0px 0px rgba(0,0,0,0), 0 0px 0px rgba(0,0,0,0);
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-img {
      background-color: #ffcab6;
      height: 50%;
      width: 100%;
      border-radius: .5rem;
      transition: .3s ease;
    }

    .card-info {
      padding-top: 10%;
    }

    svg {
      width: 25px;
      height: 25px;
    }

    .card-footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .text-title {
      font-weight: 900;
      font-size: 1.1em;
      line-height: 1.1;
    }

    .text-body {
      font-size: .8em;
      padding-bottom: 10px;
    }

    .card-button {
      border: 1px solid #252525;
      display: flex;
      padding: .3em;
      cursor: pointer;
      border-radius: 50px;
      transition: .3s ease-in-out;
    }

    .card-img:hover {
      transform: translateY(15%);
      box-shadow: rgba(126, 96, 93, 0.25) 0px 13px 47px -5px, rgba(110, 71, 71, 0.3) 0px 8px 16px -8px;
    }

    .card-button:hover {
      border: 1px solid #ffcaa6;
      background-color: #ffcaa6;
    }
  </style>
